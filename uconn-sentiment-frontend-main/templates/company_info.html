<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UConn Sentiment Data Manager</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="menuBar">
        <h1 class="topText">UConn Sentiment Data Manager</h1>
        <hr>

    </div>

    <div class="sideNav">
        <button class="menuButton" type="button" disabled><span class="material-symbols-outlined">add_business</span></button>
        <a href="topics"><button class="menuButton"><span class="material-symbols-outlined">fact_check</span></button></a>
        <a href="view_data"><button class="menuButton"><span class="material-symbols-outlined">query_stats</span></button></a>
       
        <a href="#"><button class="logoutButton"><span class="material-symbols-outlined">logout</span></button></a>
    </div>

    <h2>Add Company Info</h2>

    <form action="/submit_company_info" method="post">

        <label for="yahoo_ticker">Yahoo Ticker:</label>
        <input type="text" id="yahoo_ticker" name="yahoo_ticker"><br><br>


        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry"><br><br>

        <label for="long_name">Long Name:</label>
        <input type="text" id="long_name" name="long_name"><br><br>

        <input type="submit" value="Submit">
    </form><br>

    <button type="button" onclick="refreshDataPlot()">Revert</button>
    <button type="button" onclick="">Save</button>

    <iframe id="data_plot" title="Data Plot" style="border:none;" width="100%" height="600"
        src="/dataplots/company_data_table/">
    </iframe>

    <script>
        function refreshDataPlot() {
            document.getElementById('data_plot').contentDocument.location.reload(true);
        }
    </script>

</body>

</html>
